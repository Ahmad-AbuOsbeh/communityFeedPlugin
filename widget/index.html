<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../../scripts/buildfire.js"></script>
  <script src="./js/follows.js"></script>
  <script src="./js/posts.js"></script>
  <title>Document</title>
</head>
<body>
  <button onclick="getPosts()">Get Posts</button>
  <button onclick="addPost()">Add Posts</button>

  <script>
    getPosts = () => {
      Posts.getMorePosts({skip:3,limit:5},(err , resp) => {
        err ? console.log(err) : console.log(resp);
      });
    }

    let counter = 0;
    addPost = () => {
      let obj = {
        postText : "Hello this is a test post" + counter
      };
      counter++;
      Posts.addPost(obj , (err , succ) => {
        err ? console.log(err) : console.log(succ);
      });
    }


  </script>
</body>
</html>
